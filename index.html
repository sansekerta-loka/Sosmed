<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App - Home</title>
    <link rel="stylesheet" href="styles.css">
    <!-- You can include icon libraries like Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <h1>yoursocial</h1>
        </div>
        <nav class="nav-links">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-hashtag"></i> Explore</a>
            <a href="#"><i class="fas fa-bell"></i> Notifications</a>
            <a href="#"><i class="fas fa-envelope"></i> Messages</a>
        </nav>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main class="container">
        <aside class="sidebar">
            <nav>
                <a href="#"><i class="fas fa-home"></i> Home</a>
                <a href="#"><i class="fas fa-hashtag"></i> Explore</a>
                <a href="#"><i class="fas fa-bell"></i> Notifications</a>
                <a href="#"><i class="fas fa-envelope"></i> Messages</a>
                <a href="#"><i class="fas fa-bookmark"></i> Bookmarks</a>
                <a href="#"><i class="fas fa-list"></i> Lists</a>
                <a href="#"><i class="fas fa-user"></i> Profile</a>
                <a href="#"><i class="fas fa-ellipsis-h"></i> More</a>
            </nav>
        </aside>

        <section class="feed">
            <div class="tweet-box">
                <img src="https://via.placeholder.com/50" alt="User Avatar" class="avatar">
                <textarea placeholder="What's happening?" rows="3"></textarea>
                <button type="submit">Tweet</button>
            </div>

            <div class="tweet">
                <img src="https://via.placeholder.com/50" alt="User Avatar" class="avatar">
                <div class="tweet-content">
                    <div class="tweet-header">
                        <h3>nisrinnn</h3>
                        <span>@nsrnthifah Â· Just now</span>
                    </div><img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.lemon8-app.com%2Fpuanamin%2F7205118304112050689%3Fregion%3Did&psig=AOvVaw2fHH9G2VXY0CVGkObPLFV0&ust=1725766795027000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCLDIu7z0r4gDFQAAAAAdAAAAABAE"></div>
                    <p>ayooo pot post</p>
                    <div class="tweet-actions">
                        <a href="#"><i class="far fa-comment"></i></a>
                        <a href="#"><i class="fas fa-retweet"></i></a>
                        <a href="#"><i class="far fa-heart"></i></a>
                        <a href="#"><i class="fas fa-share"></i></a>
                    </div>
                </div>
            </div>

            <!-- Repeat .tweet divs as needed for more tweets -->
        </section>

        <aside class="widgets">
            <div class="search-box">
                <input type="text" placeholder="Search Twitter">
            </div>
            <!-- Add additional widgets like trends, who to follow, etc. -->
        </aside>
    </main>

    <script>
        // Simple script to toggle the sidebar on mobile
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
